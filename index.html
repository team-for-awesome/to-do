<html>
<style>
.suggestion {
  font-size: 30px;  
}
</style>
<h1>To-Do</h1>
<p>Bored? This is a small script to find something constructive for you to do. Just refresh the page for more.</p>
<script type="text/javascript">
todo = [];
todo[0] = "Tidy your desk!";
todo[1] = "Do some gardening!";
todo[2] = "Take a walk!";
todo[3] = "Meditate!";
todo[4] = "Read a book!";
todo[5] = "Invite somebody to dinner!";
todo[6] = "Throw stuff away!";
todo[7] = "Donate old clothes!";

//calculate index number
index = Math.floor(Math.random() * todo.length);

//display the todo item
document.write("<p class=\"suggestion\">\n");
document.write(todo[index] + "\n");
document.write("</p>\n");
</script>
</html>
